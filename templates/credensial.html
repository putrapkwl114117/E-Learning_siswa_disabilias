<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link rel="stylesheet" href="../static/credensial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="container">
    <div>
        <p>Jangan berikan Informasi ini! <br> Salin username dan password anda dibawah</p>
    </div>
    <p>Username: <strong>{{ username }}</strong><span class="copy-symbol" onclick="copyToClipboard('{{ username }}')"><i
                class="far fa-copy"></i></span></p>
    <p>Password: <strong>{{ password }}</strong><span class="copy-symbol" onclick="copyToClipboard('{{ password }}')"><i
                class="far fa-copy"></i></span></p>
    <a href="#" id="share-btn" class="share-btn">
        <p>Klik Tombol disini untuk Login</p><i class="fas fa-share"></i>
    </a>
</div>

<script>
    function copyToClipboard(text) {
        var tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Text copied to clipboard: " + text);
    }
</script>
</body>

</html>
